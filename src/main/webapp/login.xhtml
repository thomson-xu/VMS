<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta charset="utf-8" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    <link href="/resources/css/app.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css"/>

    <title>Demo Web</title>
</h:head>
<h:body>
    <div id="mainWrapper">
        <div class="login-container">

            <div class="login-card">

                <div class="label label-info">${sysConfig.webapp.displayName}Login Page</div>
                <div class="login-form form-horizontal">
                    <f:view>
                        <h:messages/>
                        <h:form
                                id="loginForm"
                                prependId="false">
                            <div class="input-group input-sm">
                                <label for="j_username" class="input-group-addon fa fa-user"/>

                                <h:inputText
                                        id="j_username"
                                        required="true" class="form-control" name="ssoId">
                                </h:inputText>
                            </div>
                            <br/>
                            <br/>

                            <div class="input-group input-sm">
                                <label for="j_password" class="input-group-addon fa fa-lock">
                                </label>
                                <h:inputSecret
                                        id="j_password"
                                        required="true" class="form-control" name="j_password">
                                </h:inputSecret>
                            </div>
                            <br/>
                            <br/>

                            <div class="input-group input-sm">
                                <h:selectBooleanCheckbox id="_spring_security_remember_me"/>
                                <label for="_spring_security_remember_me"> <h:outputText
                                        value="Remember me"/> </label>
                                <br/>
                            </div>
                            <div class="form-actions">
                                <h:commandButton
                                        type="submit"
                                        id="login"
                                        action="#{login.doLogin}"
                                        value="Login" styleClass="btn btn-block btn-primary btn-default"/>
                            </div>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
