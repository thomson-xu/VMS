<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core" >
<h:head>
	<meta Charset="utf-8"  content="text/html"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title>Demo Web</title>
</h:head>
<h:body>
<f:view>
	<h:messages />
	<h:form
			id="loginForm"
			prependId="false">
		<label for="j_username"><h:outputText value="Username:" /><br />
		</label>
		<h:inputText
				id="j_username"
				required="true">
		</h:inputText>

		<br />
		<br />
		<label for="j_password"><h:outputText value="Password:" /><br />
		</label>
		<h:inputSecret
				id="j_password"
				required="true">
		</h:inputSecret>

		<br />
		<br />
		<label for="_spring_security_remember_me"> <h:outputText
				value="Remember me" /> </label>
		<h:selectBooleanCheckbox id="_spring_security_remember_me" />
		<br />

		<h:commandButton
				type="submit"
				id="login"
				action="#{loginBean.doLogin}"
				value="Login" />

	</h:form>
</f:view>
</h:body>
