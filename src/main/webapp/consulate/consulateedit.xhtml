<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</h:head>
<h:body>
    <f:view>
        <div id="content" class="table-view">
            <ui:insert name="content">
                <h:form id="consulate" enctype="multipart/form-data">
                    <h:panelGrid columns="4">
                        <input type="hidden" name="countryId" value="${consulate.countryEntity.id}"/>　　

                        <h:graphicImage
                                value="/resources/images/#{consulate.countryEntity.nationalFlag}"></h:graphicImage>
                    </h:panelGrid>
                    <h:commandButton actionListener="#{consulate.updateCountry}" id="addconsulate"
                                     value="添 加" style="center">
                        <!--<f:ajax execute="soNumber num" render="result"/>-->
                    </h:commandButton>

                    <p style="color: red; font-size: 18pt">
                        <h:outputText value="#{country.result}"
                                      id="status"/></p>
                    </h:form>
            </ui:insert>


        </div>
    </f:view>
</h:body>
</html>
