<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:growl autoUpdate="true" />
		<p:panelMenu style="width:290px">
			<p:submenu label="OMS" icon="ui-icon-extlink">
				
				<p:menuitem value="Home" actionListener="#{menuView.home}"
					icon="ui-icon-arrowrefresh-1-w" update="centerform" />
				
				<p:menuitem value="Create Order" actionListener="#{menuView.createSo}"
					icon="ui-icon-disk" update="centerform"/>
					
				<p:menuitem value="Copy SO" actionListener="#{menuView.copyso}"
					icon="ui-icon-arrowrefresh-1-w" update="centerform" />
					
				<p:menuitem value="Delete" actionListener="#{menuView.delete}"
					ajax="false" icon="ui-icon-close" />
				<p:menuitem value="ProgressBar" actionListener="#{menuView.process}"
					ajax="false" icon="ui-icon-close" />
			</p:submenu>
			<p:separator />
			<p:submenu label="WMS">
				<p:submenu label="Links" icon="ui-icon-extlink">
					<p:submenu label="PrimeFaces">
						<p:menuitem value="Home" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Docs"
							url="http://www.primefaces.org/documentation"
							icon="ui-icon-document" />
						<p:menuitem value="Download"
							url="http://www.primefaces.org/downloads" />
						<p:menuitem value="Support"
							url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
					</p:submenu>
				</p:submenu>
			</p:submenu>
		</p:panelMenu>
	</h:form>
</ui:composition>
